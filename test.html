		<style>
			:root {
				--headerColor: #0c0a1d;
			}

			body {
				overflow-y: scroll;
				height: 1500px;
				min-width: 1280px;
			}

			.header {
				height: 60px;
				outline: 1px solid rgb(133, 133, 133);
				display: flex;
				align-items: center;
				background-color: var(--headerColor);
				position: relative;
				top: 0;
				z-index: 100;
				flex-direction: row-reverse;
			}

			.header__logo {
				margin: 0 30px;
				cursor: pointer;
			}

			.header__logo:hover {
				outline: 1px solid #fff;
			}

			.header__search {
				position: absolute;
				left: 56%;
				transform: translateX(-50%);
				height: 40px;
				width: 45%;
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: row-reverse;
				border-radius: 5px;
				background-color: azure;
			}

			.header__searchInput {
				font-size: 1rem;
				font-weight: 500;
				font-family: 'Noto Kufi Arabic', sans-serif;
				background-color: azure;
				border: none;
				height: 50%;
				width: 87%;
				text-align: right;
				direction: rtl;
				transform: translateX(0px);
			}

			.header__searchInput:focus {
				outline: none;
			}

			.header__serachBtn {
				border: none;
				height: 100%;
				left: 0;
				position: absolute;
				border-radius: 5px 0 0 5px;
				width: 43px;
				display: grid;
				place-items: center;
				color: azure;
				background-color: #21a738;
				cursor: pointer;
				transition: filter 0.2s;
			}

			.header__serachBtn:hover {
				filter: brightness(110%);
			}

			.header__serachBtn:focus {
				outline: 1px solid orange;
			}

			.header__serachBtn :last-child {
				font-weight: bold;
			}

			.header__nav {
				position: absolute;
				left: 0;
				display: flex;
				margin-right: 5px;
			}

			.header__option {
				font-family: 'Noto Kufi Arabic', sans-serif;
				display: flex;
				justify-content: center;
				align-items: flex-end;
				flex-direction: column;
				grid-column-gap: 200px;
				column-gap: 200px;
				color: azure;
				margin: 0 8px;
				text-align: right;
				cursor: pointer;
				line-height: 17px;
				padding: 5px;
				border-radius: 3px;
			}

			.header__option:hover {
				outline: 1px solid white;
			}

			.header__option__LineOne {
				font-size: 0.7rem;
			}

			.header__option__LineTwo {
				font-size: 0.8rem;
				font-weight: 700;
			}

			.header__flag {
				width: 30px;
				position: relative;
			}

			.header__option__LineTwo_S {
				position: relative;
				font-size: 0.8rem;
				font-weight: 700;
				color: azure;
				width: 120px;
			}

			.shoppingCart {
				position: absolute;
				transform: translate(-370%, 40%);
			}

			.countShop {
				position: absolute;
				left: 27px;
				font-family: 'Karla', sans-serif;
				font-weight: 500;
				font-size: 1.2rem;
				color: yellow;
				top: 0;
			}
